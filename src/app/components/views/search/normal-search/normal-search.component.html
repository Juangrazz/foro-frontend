<form id="normal-search-form" class="animate__animated slow animate__fadeIn">
    <div class="form-row">
      <div class="form-group col-lg-6">
        <label [innerHTML]="keys.search_input_1"></label>
        <input type="date" class="form-control" id="inputDate">
      </div>
      <div class="form-group col-lg-6">
        <label [innerHTML]="keys.search_input_2"></label>
        <input type="text" class="form-control" id="inputPlace" placeholder="¿Dónde?">
      </div>
    </div>
    <div class="text-right">
      <button class="mt-4 red-button-simply font-weight-bold" [innerHTML]="keys.search_send_button"
        [routerLink]="['/instructions']"></button>
    </div>
  </form>
