<form id="mymyv-form" class="animate__animated slow animate__fadeIn" [formGroup]="mymyvSearchForm"
    (ngSubmit)="validateForm()">
    <div class="form-row">
        <div class="form-group col-lg-6">
            <label [innerHTML]="keys.mymyv_input_6"></label>
            <input type="number" class="form-control" min="18" max="100" formControlName="min_age">
        </div>
        <div class="form-group col-lg-6">
            <label [innerHTML]="keys.mymyv_input_7"></label>
            <input type="number" class="form-control" min="18" max="100" formControlName="max_age">
        </div>
        <div class="form-group col-lg-6">
            <label [innerHTML]="keys.mymyv_input_2"></label>
            <select class="form-control" formControlName="kind">
                <option value="" [innerHTML]="keys.mymyv_empty_option"></option>
                <option value={{keys.mymyv_rel_option_1}} [innerHTML]="keys.mymyv_rel_option_1"></option>
                <option value={{keys.mymyv_rel_option_2}} [innerHTML]="keys.mymyv_rel_option_2"></option>
                <option value={{keys.mymyv_rel_option_3}} [innerHTML]="keys.mymyv_rel_option_3"></option>
                <option value={{keys.mymyv_indiferent_option}} [innerHTML]="keys.mymyv_indiferent_option"></option>
            </select>
        </div>
        <div class="form-group col-lg-6">
            <label [innerHTML]="keys.mymyv_input_3"></label>
            <select class="form-control" formControlName="look_for">
                <option value="" [innerHTML]="keys.mymyv_empty_option"></option>
                <option value={{keys.mymyv_lookfor_option_1}} [innerHTML]="keys.mymyv_lookfor_option_1"></option>
                <option value={{keys.mymyv_lookfor_option_2}} [innerHTML]="keys.mymyv_lookfor_option_2"></option>
                <option value={{keys.mymyv_indiferent_option}} [innerHTML]="keys.mymyv_indiferent_option"></option>
            </select>
        </div>
    </div>
    <div class="text-right">
        <button class="mt-4 red-button-simply font-weight-bold" [innerHTML]="keys.mymyv_send_button"></button>
    </div>
</form>
<div class="mt-4">
    <div *ngIf="minAgeError" class="msg msg-error animate__animated animate__fadeIn slow"
        [innerHTML]="keys.msg_min_age_error"></div>
    <div *ngIf="maxAgeError" class="msg msg-error animate__animated animate__fadeIn slow"
        [innerHTML]="keys.msg_max_age_error"></div>
    <div *ngIf="kindError" class="msg msg-error animate__animated animate__fadeIn slow"
        [innerHTML]="keys.msg_kind_error"></div>
    <div *ngIf="lookForError" class="msg msg-error animate__animated animate__fadeIn slow"
        [innerHTML]="keys.msg_lookfor_error"></div>
    <div *ngIf="formError" class="msg msg-error animate__animated animate__fadeIn slow"
        [innerHTML]="keys.msg_form_error"></div>
</div>
<div *ngIf="cards.length > 0" class="text">
    <div *ngFor="let card of cards | paginate: config">
        <app-mymyv-card [card]="card"></app-mymyv-card>
        <div id="card-container" class="container p-2 animate__animated animate__fadeIn slow">
            <div id="card-global-container" class="mb-3 div_card_global">
                <div class="text-right">
                    <a class="blue_link" [routerLink]="['/card_view']" (click)="saveCard(card)"><b>{{card.comments}}
                            {{keys.cards_txt_comments}}</b></a>
                </div>
            </div>
        </div>
    </div>
</div>
<pagination-template class="text-center" #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">


    <div class="custom-pagination">
        <div class="pagination-previous" [class.disabled]="p.isFirstPage()">
            <a *ngIf="!p.isFirstPage()" (click)="p.previous()">
                < </a>
        </div>

        <div class="page-number" *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
            <a (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
                <span>{{ page.label }}</span>
            </a>
            <div *ngIf="p.getCurrent() === page.value">
                <span>{{ page.label }}</span>
            </div>
        </div>

        <div class="pagination-next" [class.disabled]="p.isLastPage()">
            <a *ngIf="!p.isLastPage()" (click)="p.next()"> > </a>
        </div>
    </div>

</pagination-template>

<div *ngIf="noResults" class="mt-5">
    <app-no-results></app-no-results>
</div>
