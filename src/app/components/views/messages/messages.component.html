<div class="container main-container">
  <div class="text-center">
    <p class="msg-title" [innerHTML]="keys.msg_title"></p>
  </div>
  <form>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label>Fecha</label>
        <input type="date" class="form-control" id="inputDate">
      </div>
      <div class="form-group col-md-3">
        <label>Hora</label>
        <input type="time" class="form-control timepicker" id="inputTime">
      </div>
      <div class="form-group col-md-3">
        <label>Lugar</label>
        <input type="text" class="form-control" id="inputPlace" placeholder="¿Dónde?">
      </div>
      <div class="form-group col-md-3">
        <label>Instagram (opcional)</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Nombre de usuario">
        </div>
      </div>
    </div>
    <textarea class="form-control text-area-format"></textarea>
  </form>
</div>
