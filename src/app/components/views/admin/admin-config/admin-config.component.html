<div class="va-f msg-main-div hor-aligment container animate__animated animate__fadeIn slow">
  <div class="p-4 va-s">
    <div class="text-center">
      <p class="msg-title mb-5" [innerHTML]="keys.admin_config_title"></p>
    </div>
    <div class="create-admin-div hor-aligment">
      <form [formGroup]="createAdminForm" (ngSubmit)="validateForm()">
        <h2 class="mb-3 create-admin-subtitle" [innerHTML]="keys.admin_config_subtitle_1"></h2>
        <div class="form-group">
          <label [innerHTML]="keys.admin_config_input_1"></label>
          <input type="text" class="form-control" formControlName="name">
        </div>
        <div class="form-group">
          <label [innerHTML]="keys.admin_config_input_2"></label>
          <input type="text" class="form-control" formControlName="lastname">
        </div>
        <div class="form-group">
          <label [innerHTML]="keys.admin_config_input_3"></label>
          <input type="email" class="form-control" formControlName="email">
        </div>

        <h2 class="mt-5 mb-3 create-admin-subtitle" [innerHTML]="keys.admin_config_subtitle_2"></h2>
        <div class="form-group">
          <label [innerHTML]="keys.admin_config_input_4"></label>
          <input type="password" class="form-control" formControlName="password">
        </div>
        <div class="form-group">
          <label [innerHTML]="keys.admin_config_input_5"></label>
          <input type="password" class="form-control timepicker" formControlName="confPassword">
        </div>
        <div class="text-right">
          <button class="mt-4 red-button-simply font-weight-bold"
            [innerHTML]="keys.admin_config_submit_button"></button>
        </div>
      </form>
      <div class="mt-4">
        <div *ngIf="nameError" class="msg msg-error animate__animated animate__fadeIn slow"
          [innerHTML]="keys.msg_name_error"></div>
        <div *ngIf="lastnameError" class="msg msg-error animate__animated animate__fadeIn slow"
          [innerHTML]="keys.msg_lastname_error"></div>
        <div *ngIf="emailError" class="msg msg-error animate__animated animate__fadeIn slow"
          [innerHTML]="keys.msg_email_error"></div>
        <div *ngIf="passwordError" class="msg msg-error animate__animated animate__fadeIn slow"
          [innerHTML]="keys.msg_pass_length_error"></div>
        <div *ngIf="confPasswordError" class="msg msg-error animate__animated animate__fadeIn slow"
          [innerHTML]="keys.msg_pass_match_error"></div>
        <div *ngIf="formError" class="msg msg-error animate__animated animate__fadeIn slow"
          [innerHTML]="keys.msg_form_error"></div>
          <div *ngIf="emailExistsError" class="msg msg-error animate__animated animate__fadeIn slow"
          [innerHTML]="keys.msg_email_exists_error"></div>
      </div>
    </div>
    <div class="text-center">
      <p class="msg-title mb-5 mt-5" [innerHTML]="keys.admin_config_title_2"></p>
    </div>
    <div class="create-admin-div hor-aligment">
      <form [formGroup]="deleteAdminForm" (ngSubmit)="validateDeleteForm()">
        <div class="form-group">
          <label [innerHTML]="keys.admin_config_input_6"></label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="text-right">
          <button class="mt-4 red-button-simply font-weight-bold"
            [innerHTML]="keys.admin_config_submit_button_2"></button>
        </div>
      </form>
      <div class="mt-4">
        <div *ngIf="deleteFormError" class="msg msg-error animate__animated animate__fadeIn slow"
          [innerHTML]="keys.msg_form_error"></div>
        <div *ngIf="deleteEmailError" class="msg msg-error animate__animated animate__fadeIn slow"
          [innerHTML]="keys.msg_delete_email_error"></div>
      </div>
    </div>
  </div>
</div>
<app-error-modal></app-error-modal>
<app-correct-modal></app-correct-modal>
