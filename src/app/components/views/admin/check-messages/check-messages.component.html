<div class="va-f w-100">
  <div class="check-posts p-4 va-s">
    <div class="text-center mt-3 mb-4">
      <p class="msg-title" [innerHTML]="keys.check_messages_title"></p>
    </div>
    <div>
      <app-card *ngIf="card !== undefined && card.model_type === keys.ctrl_model_card_normal_type" [card]="card">
      </app-card>
      <app-mymyv-card *ngIf="card !== undefined && card.model_type === keys.ctrl_model_card_mymyv_type" [card]="card">
      </app-mymyv-card>
      <app-no-post-to-check *ngIf="card === undefined"></app-no-post-to-check>
    </div>
    <div *ngIf="card !== undefined" class="container pr-2 pl-2 mt-2 mb-5 animate__animated animate__fadeIn slow">
      <div id="card-global-container" class="div_card_global">
        <div class="row">
          <div class="col-md-4 mt-1">
            <button class="btn btn-block green-button-simply" [innerHTML]=keys.check_messages_btn_accept
              (click)="accept()"></button>
          </div>
          <div class="col-md-4 mt-1">
            <button class="btn btn-block red-button-simply" [innerHTML]=keys.check_messages_btn_reject
              (click)="reject()"></button>
          </div>
          <div class="col-md-4 mt-1">
            <button class="btn btn-block blue-button-simply" routerLink="edit"
              [innerHTML]=keys.check_messages_btn_edit></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-error-modal></app-error-modal>
