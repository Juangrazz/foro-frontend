<div class="text-center mt-5 animate__animated animate__fadeIn slow">
  <span class="index-title">
    <b>
      {{keys.index_day_text}} {{dateToShow}}
    </b>
  </span>
  <app-no-posts *ngIf="noPosts"></app-no-posts>
</div>
<div *ngIf="!noPosts" class="index-main-div mt-4">
  <div class="container p-2 animate__animated animate__fadeIn slow" *ngFor="let card of allCards; let i = index">
    <app-card *ngIf="card.model_type === keys.ctrl_model_card_normal_type" [card]="card"></app-card>
    <app-people-card *ngIf="card.model_type === keys.ctrl_model_card_people_type" [card]="card"></app-people-card>
    <div id="card-container" class="container p-2 animate__animated animate__fadeIn slow">
      <div id="card-global-container" class="mb-3 div_card_global">
        <div class="text-right">
          <a class="blue_link" [routerLink]="['/card_view']" (click)="saveCard(card)"><b>{{card.comments}}
              {{keys.cards_txt_comments}}</b></a>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="text-center hor-aligment max-content">
  <ul class="list-inline">
    <span class="va-s">
      <li role="button" class="list-inline-item index-arrow-button txt_light_blue" (click)="subtractDay()">
        <i class="fas fa-arrow-circle-left fa-3x"></i>
        <div>{{keys.index_arrows_text}} {{dateBack}}</div>
      </li>
    </span>
    <span class="va-s">
      <li role="button" class="list-inline-item index-arrow-button txt_very_light_blue" (click)="reloadToCurrentDay()">
        <i class="fas fa-redo-alt fa-3x"></i>
        <div [innerHTML]="keys.index_arrow_reload"></div>
      </li>
    </span>
    <span class="va-s">
      <li role="button" class="list-inline-item index-arrow-button txt_light_blue" (click)="addDay()">
        <i class="fas fa-arrow-circle-right fa-3x"></i>
        <div>{{keys.index_arrows_text}} {{dateNext}}</div>
      </li>
    </span>
  </ul>
</div>

<app-error-modal></app-error-modal>
<app-info-modal></app-info-modal>
