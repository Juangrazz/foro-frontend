<div id="card-container" class="container p-2 animate__animated animate__fadeIn slow">
  <div id="card-global-container" class="div_card_global">
    <div class="card br-15">
      <div class="row no-gutters">
        <div class="col-md-7">
          <div class="card-body div_people_card_desc_princ va-f div_description text-break">
            <div class="va-s">
              <p class="card-text text-justify">{{peopleCard.description}}</p>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="card-body h-100 div_info va-f">
            <div class="row va-s" style="height: 90%;">
              <div class="txt_light_blue">
                <div>
                  <span class="navbar-icon-container"><i class="fas fa-birthday-cake"></i></span>
                  {{peopleCard.age}}
                </div>
                <div class="mt-3">
                  <span class="navbar-icon-container"><i class="fas fa-heart"></i></span>
                  {{peopleCard.kind}}
                </div>
                <div class="mt-3">
                  <span class="navbar-icon-container"><i class="fas fa-venus-mars"></i></span>
                  {{peopleCard.look_for}}
                </div>
                <div class="mt-3">
                  <span class="navbar-icon-container"><i class="fab fa-instagram"></i></span>
                  <a class="light_blue_link" *ngIf='peopleCard.instagram !== keys.cards_txt_anonymous'
                    href="https://instagram.com/{{peopleCard.instagram}}/"> {{peopleCard.instagram}}</a>
                  <span *ngIf='peopleCard.instagram === keys.cards_txt_anonymous'> {{peopleCard.instagram}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
